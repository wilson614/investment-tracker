services:
  postgres:
    image: postgres:16-alpine
    container_name: investmenttracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-investmenttracker}
      POSTGRES_USER: ${DB_USER:-investmenttracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-investmenttracker} -d ${DB_NAME:-investmenttracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: investmenttracker-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: Host=postgres;Database=${DB_NAME:-investmenttracker};Username=${DB_USER:-investmenttracker};Password=${DB_PASSWORD}
      Jwt__Secret: ${JWT_SECRET:?JWT_SECRET is required}
      Jwt__Issuer: InvestmentTracker
      Jwt__Audience: InvestmentTracker
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    container_name: investmenttracker-web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
